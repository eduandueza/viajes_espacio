            <div class="foto_contacto" >

            </div>
                <div class="container border-top border-primary  formulario " style="max-width: 500px" id="contenedor-formulario">

                        </div>
                      <div class="mb-3">             
                        <label for=""class="texto_form">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com">
                      </div>
                      <div class="mb-3">
                        <label for="" class="texto_form">Acepto la politica de privacidad</label>
                        <input type="checkbox" required="">
                      </div>
                        <div class="mb-3">
                        <button type="submit" class=" btn btn-primary w-100 fs-5 " style="background-color:#742574">Enviar Mensaje</button>
